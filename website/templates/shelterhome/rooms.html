<script type="text/javascript">
    function change_img(id_,lr)
    {
        var src_link = $('#change_img_id_'+id_).attr('src');
        var curr_photo = parseInt($("#b_tage1_"+id_).text());
        var tot_photo = parseInt($("#b_tage2_"+id_).text());
        var new_link;

        if (lr == 'r')
        {
            if ((curr_photo+1) > tot_photo)
            {
                curr_photo = 1;
            }
            else
            {
                curr_photo = curr_photo+1;
            }
        }
        else if (lr == 'l')
        {
            if ((curr_photo-1) < 1)
            {
                curr_photo = tot_photo;
            }
            else
            {
                curr_photo = curr_photo-1;
            }
        }
        $("#b_tage1_"+id_).empty();
        $("#b_tage1_"+id_).append(curr_photo);
        const myArray = src_link.split("][");
        const myArray1 = myArray[0].split("_");
        myArray1.pop();
        new_link = myArray1.join('_')+"_"+ curr_photo +"]["+myArray[myArray.length - 1];
        $('#change_img_id_'+id_).attr('src', new_link);



        
    }


</script>
